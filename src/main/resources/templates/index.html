<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Food Delivery System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Food <small>Select categories or search using search box</small>
			</h1>
		</div>
		<div class="row" style="margin-top:20px; ">
		<form action="#" th:action="@{/filterItem}" th:object="${fd}" method="post">
		<div class="row">
			<div class="col-md-2">
			<div class="row">
				<p class="lead">Filter: </p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<p class="lead">By Rating </p>
					<input type="text" th:field="*{sRating}" class="form-control" id="sRating" >
				</div>
			</div>
			<div class="col-md-4">
				<div class="row" >
					<p class="lead">By Price </p>
					<input type="text" th:field="*{iPrice}" class="form-control" id="iPrice" >
				</div>
			</div>
			<div class="col-md-2">
				<input type="submit" class="btn btn-primary" value="filter">
			</div>
			</div>
			</form>
		</div>
		<div class="row" style="margin-top:10px; ">
			<div class="row">
				<!-- left category  -->
				<div class="col-md-3">
					<p class="lead">Categories</p>
					<div id="category-options" class="list-group"
						th:if="${not #lists.isEmpty(categoryList)} ">
						<div th:each="listValue: ${categoryList}">
							<a th:href="@{/fetchByCategory/{id}(id=${listValue})}" 
								class="list-group-item category-select-option" th:text="${listValue}"></a>
						</div>
					</div>
</div>
					<div class="col-md-9">
						<div th:if="${not #lists.isEmpty(productList)}">
								<div class="row">
								
								<div th:each="listValue: ${productList}"
									class="col-md-3 col-sm-12 col-xs-12 border" style="margin-top:5px; margin-right:5px; ">
									<p th:text="${listValue.getName()}"></p>
									<p th:text="${listValue.getPrice()}"></p>
									<a th:href="@{/order/{id}(id=${listValue.getId()})}" th:text="order"></a>
								</div>
							</div>
							<div class="row"></div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
